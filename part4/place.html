<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" id="logo">
        <nav>
            <a href="index.html" id="home-link">Home</a>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <div class="place-details">
                <div class="place-info">
                  <h2>Nom du lieu</h2>
                  <p>Hôte : Jean Dupont</p>
                  <p>Description : ...</p>
                  <p>Équipements : Wi-Fi, Parking, ...</p>
                </div>
              
                <div class="reviews">
                  <div class="review-card">
                    <p>"Super endroit !"</p>
                    <small>Par Marie - Note : 5⭐</small>
                  </div>
                </div>
              
                <a href="add_review.html">Ajouter un avis</a>
              </div>
              
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
        <p><a href="privacy_policy.html">Privacy Policy</a></p>
        <p><a href="terms_of_service.html">Terms of Service</a></p>
        <p><a href="contact_us.html">Contact Us</a></p>
    </footer>
</body>
</html>
